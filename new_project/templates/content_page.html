<!DOCTYPE html>
<html>
<head>
  <title>File Content</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
    }

    pre {
      background-color: #f7f7f7;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Content for {{filename}}</h1>
    <pre>{{ content }}</pre>
  </div>
</body>
</html>
