<!DOCTYPE html>
<html>
<head>
    <title>JSON Extraction</title>
    <style>
        /* Reset some default styles for a clean slate */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Apply styles to the container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 50px;
        }

        /* Apply styles to the header */
        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        /* Apply styles to the form */
        form {
            margin-top: 20px;
        }

        /* Apply styles to the input field */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* Apply styles to the submit button */
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        /* Apply styles to the result div */
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f7f7f7;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extract JSON Data</h1>
        <form action="/api/extract" method="get">
            Enter keys to extract (comma-separated): <input type="text" name="keys">
            <input type="submit" value="Extract">
        </form>
        <div id="result"></div>
    </div>

    <script>
        function extractData() {
            var keys = document.getElementsByName("keys")[0].value;
            var url = `/api/extract?keys=${keys}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = JSON.stringify(data, null, 4);
                })
                .catch(error => {
                    console.error(error);
                    var resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = "Error occurred while fetching data.";
                });
        }
    </script>
</body>
</html>
