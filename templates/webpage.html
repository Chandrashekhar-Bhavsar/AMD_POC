<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .logo {
            display: inline-block;
            margin-right: 10px;
        }

        .header-title {
            flex: 1;
            text-align: center;
            margin: 0;
            margin-right: 270px; /* Adjust this value to shift to the right */
        }

        .header-image {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px; /* Adjust the width as needed */
            height: auto;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://logos-download.com/wp-content/uploads/2016/04/AMD_logo_logotype_emblem_black_background.png" alt="Logo" class="logo" width="250px" height="100px">
        <h1 class="header-title">Welcome to Infobell Hadoop Cluster</h1>
    </header>
    <nav>
        <a href="/">Home</a> |
        <a href="/list-files">ALL FILES</a> |
        <a href="/upload">UPLOAD FILE</a> |
    </nav>
    <main>
        <h2>About Us</h2>
        <p>This is a single node cluster of hadoop which consist of single namenode and single datanode.</p>
    </main>
    <footer>
        <p>&copy; Created at Infobellit Pvt Solution.</p>
    </footer>
</body>
</html>
