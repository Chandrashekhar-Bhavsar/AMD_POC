<!DOCTYPE html>
<html>
<head>
    <title>Upload to HDFS</title>
    <style>
        /* Your styling code here */

        /* Additional styling for header and footer */
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: inline-block;
            margin-right: 10px;
        }

        .header-title {
            flex: 1;
            text-align: center;
            margin: 0;
            margin-right: 350px; /* Adjust this value to shift to the right */
        }

        /* Adjust alignment for content */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 220px); /* Adjust to leave space for header and footer */
        }

        /* Make images the same size */
        .image-wrapper {
            width: 200px; /* Adjust as needed */
            margin-top: 20px;
        }

        .content-image {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://logos-download.com/wp-content/uploads/2016/04/AMD_logo_logotype_emblem_black_background.png" alt="Logo" class="logo" width="250px" height="90px">
        <h1 class="header-title">Upload File to HDFS</h1>
    </header>
    <div class="content-wrapper">
        <div class="container">
            <div class="image-wrapper">
                <img src="https://www.jobsteam.in/company_logos/690702061662432322.jpg" alt="Beautiful Image" class="content-image" width="150px" height="90px">
            </div>
            <form action="/upload-to-hdfs" method="post" enctype="multipart/form-data">
                <label for="file">Choose a file:</label>
                <input type="file" name="file" id="file" required>
                <input type="submit" value="Upload">
            </form>
            <div class="image-wrapper">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Hadoop_logo.svg/1280px-Hadoop_logo.svg.png" alt="Beautiful Image" class="content-image" width="150px" height="90px">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 My Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
